        // Content router
        function loadPageContent(page) {
            const content = document.getElementById('main-content');
            const title = document.getElementById('page-title');
            
            // Update active nav
            document.querySelectorAll('nav a').forEach(a => {
                a.classList.remove('bg-blue-800/50', 'border-white', 'text-white');
                a.classList.add('text-blue-200', 'hover:text-white');
            });
            const activeNav = document.getElementById('nav-' + page);
            if (activeNav) {
                activeNav.classList.add('bg-blue-800/50', 'border-white');
                activeNav.classList.remove('text-blue-200');
            }
            
            // Load content
            switch(page) {
                case 'dashboard':
                    content.innerHTML = dashboardContent;
                    title.innerText = 'My Schedule';
                    setTimeout(() => {
                        if (typeof initializeTeacherPortal === 'function') initializeTeacherPortal();
                        if (typeof loadSchedule === 'function') loadSchedule();
                    }, 100);
                    break;
                case 'homeroom':
                    content.innerHTML = homeroomContent;
                    title.innerText = 'Homeroom Class';
                    setTimeout(() => { if (typeof loadHomeroomStudents === 'function') loadHomeroomStudents(); }, 100);
                    break;
                case 'subject':
                    content.innerHTML = subjectContent;
                    title.innerText = 'Subject Attendance';
                    setTimeout(() => { if (typeof loadSubjectLoads === 'function') loadSubjectLoads(); }, 100);
                    break;
                case 'clinic':
                    content.innerHTML = clinicContent;
                    title.innerText = 'Clinic Pass';
                    setTimeout(() => { if (typeof loadClinicPassInterface === 'function') loadClinicPassInterface(); }, 100);
                    break;
                case 'excuse':
                    content.innerHTML = excuseContent;
                    title.innerText = 'Excuse Letter Approval';
                    setTimeout(() => { if (typeof loadExcuseLetters === 'function') loadExcuseLetters(); }, 100);
                    break;
                case 'analytics':
                    content.innerHTML = analyticsContent;
                    title.innerText = 'Analytics';
                    setTimeout(() => { if (typeof loadAnalytics === 'function') loadAnalytics(); }, 100);
                    break;
                case 'announcements':
                    content.innerHTML = announcementsContent;
                    title.innerText = 'Announcements';
                    setTimeout(() => { if (typeof setupAnnouncementPage === 'function') setupAnnouncementPage(); }, 100);
                    break;
                default:
                    content.innerHTML = dashboardContent;
                    title.innerText = 'My Schedule';
                    setTimeout(() => { if (typeof initializeTeacherPortal === 'function') initializeTeacherPortal(); }, 100);
            }
        }

        // Handle subject dropdown change
        function handleSubjectChange() {
            const subjectId = document.getElementById('subject-select').value;
            loadSubjectStudents(subjectId);
        }

        // Override navigateTo to use SPA-like behavior
        const originalNavigateTo = navigateTo;
        navigateTo = function(section) {
            loadPageContent(section);
        };

        // Initialize with dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadPageContent('dashboard');
        });

        // Load Dashboard Stats - Updated Status Definitions
        // Present: Students with time_in but no time_out today
        // Late: Students marked as 'Late' by Gatekeeper  
        // In Clinic: Students with active clinic visits
        // Pending Excuses: Count of excuse_letters with 'Pending' status
        async function loadDashboardStats() {
            // Check if status cards exist (adviser mode)
            const presentEl = document.getElementById('stat-present');
            if (!presentEl) return; // Not an adviser or not on dashboard
            
            try {
                // Get teacher's homeroom class
                const { data: teacherClass } = await supabase
                    .from('classes')
                    .select('id')
                    .eq('adviser_id', currentUser.id)
                    .single();
                
                if (!teacherClass) {
                    // Hide status cards for non-advisers
                    document.getElementById('status-cards').style.display = 'none';
                    return;
                }

                const today = new Date().toISOString().split('T')[0];
                
                // Get students in this class
                const { data: students } = await supabase
                    .from('students')
                    .select('id')
                    .eq('class_id', teacherClass.id);
                
                const studentIds = students?.map(s => s.id) || [];
                
                if (studentIds.length === 0) {
                    presentEl.innerText = '0';
                    return;
                }

                // Get today's attendance logs for these students
                const { data: attendanceLogs } = await supabase
                    .from('attendance_logs')
                    .select('student_id, status, time_in, time_out')
                    .eq('log_date', today)
                    .in('student_id', studentIds);

                // Calculate Present: has time_in but no time_out (still in school)
                let present = 0;
                let late = 0;
                
                attendanceLogs?.forEach(log => {
                    if (log.time_in && !log.time_out) {
                        // Has time_in but no time_out = Present (still in school)
                        present++;
                    }
                    if (log.status === 'Late') {
                        late++;
                    }
                });

                // Get In Clinic count: clinic_visits with 'In Clinic' status (has time_in but no time_out)
                const { data: clinicVisits } = await supabase
                    .from('clinic_visits')
                    .select('id')
                    .in('student_id', studentIds)
                    .eq('status', 'In Clinic')
                    .is('time_out', null);
                
                const inClinic = clinicVisits?.length || 0;

                // Get Pending Excuses count
                const { data: pendingExcuses } = await supabase
                    .from('excuse_letters')
                    .select('id')
                    .in('student_id', studentIds)
                    .eq('status', 'Pending');
                
                const pendingCount = pendingExcuses?.length || 0;

                // Update the UI
                document.getElementById('stat-present').innerText = present;
                document.getElementById('stat-late').innerText = late;
                document.getElementById('stat-clinic').innerText = inClinic;
                document.getElementById('stat-pending-excuses').innerText = pendingCount;

            } catch (err) {
                console.error('Error loading dashboard stats:', err);
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
