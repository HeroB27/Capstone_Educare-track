<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Teacher Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="teacher-core.js" defer></script>
    <script src="teacher-settings.js" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-item { transition: all 200ms ease-out; }
        .nav-item:hover { transform: translateX(4px); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-50 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 m-4 rounded-2xl bg-blue-900/95 backdrop-blur-sm text-white flex flex-col shadow-2xl">
        <div class="p-6 border-b border-blue-800/50">
            <h1 class="font-bold text-xl tracking-tight">TEACHER</h1>
        </div>
        <nav class="flex-1 py-4 space-y-1">
            <a href="teacher-dashboard.html" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-800/50 border-l-4 border-transparent rounded-r-xl mx-2 text-blue-200 hover:text-white nav-item">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> My Dashboard
            </a>
            <a href="teacher-homeroom.html" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-800/50 border-l-4 border-transparent rounded-r-xl mx-2 text-blue-200 hover:text-white nav-item advisory-only">
                <i data-lucide="users" class="w-5 h-5"></i> Homeroom
            </a>
            <a href="teacher-subject-attendance.html" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-800/50 border-l-4 border-transparent rounded-r-xl mx-2 text-blue-200 hover:text-white nav-item">
                <i data-lucide="book-open" class="w-5 h-5"></i> Subject Class
            </a>
            <a href="teacher-clinicpass.html" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-800/50 border-l-4 border-transparent rounded-r-xl mx-2 text-blue-200 hover:text-white nav-item advisory-only">
                <i data-lucide="heart-pulse" class="w-5 h-5"></i> Clinic Pass
            </a>
            <a href="teacher-excuse-letter-approval.html" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-800/50 border-l-4 border-transparent rounded-r-xl mx-2 text-blue-200 hover:text-white nav-item advisory-only">
                <i data-lucide="file-check-2" class="w-5 h-5"></i> Excuse Letters
            </a>
            <a href="teacher-settings.html" class="flex items-center gap-3 px-6 py-3 bg-blue-800/50 border-l-4 border-white rounded-r-xl mx-2 text-white nav-item">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </a>
        </nav>
        <div class="p-4 border-t border-blue-800/50">
            <button onclick="logout()" class="flex items-center justify-center gap-2 w-full py-3 bg-red-600 hover:bg-red-500 rounded-xl transition-all duration-200 hover:shadow-lg shadow-red-500/30">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                <span class="font-medium">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-gray-200 flex items-center justify-between px-8 sticky top-0 z-40">
            <h2 class="text-2xl font-bold text-gray-800" id="page-title">Account Settings</h2>
            <div class="flex items-center gap-4">
                <span id="teacher-name" class="font-medium text-gray-600">Loading...</span>
                <div class="h-10 w-10 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg shadow-blue-500/30" id="user-avatar">T</div>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-8" id="main-content">
            <div class="max-w-2xl mx-auto" id="settings-container">
                <!-- Settings UI will be injected here by teacher-core.js -->
            </div>
        </div>
    </main>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
    });
</script>
