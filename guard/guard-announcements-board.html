<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Guard Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        guard: { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706' }
                    }
                }
            }
        }
    </script>
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="guard-core.js"></script>
</head>
<body class="bg-gray-900 h-screen flex flex-col text-white overflow-hidden">

    <!-- Header -->
    <header class="h-16 bg-gray-800/80 backdrop-blur-xl border-b border-gray-700 flex items-center justify-between px-8 z-10">
        <div class="flex items-center gap-4">
            <a href="guard-dashboard.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                <span class="font-bold text-lg tracking-wider text-yellow-500 terminal-glow">GUARD ANNOUNCEMENTS</span>
            </a>
        </div>
        <div class="flex items-center gap-4">
            <span id="guard-name" class="text-sm text-gray-400 font-mono">Guard</span>
            <div class="w-10 h-10 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-xl flex items-center justify-center text-gray-900 font-bold shadow-lg shadow-yellow-500/30">G</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800/50 backdrop-blur-xl border-r border-gray-700 flex flex-col m-3 rounded-2xl">
            <div class="p-4 border-b border-gray-700">
                <div class="flex items-center gap-3 mb-4">
                    <div class="h-12 w-12 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-xl flex items-center justify-center text-gray-900 font-bold shadow-lg shadow-yellow-500/30">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <div>
                        <p id="guard-name-sidebar" class="font-semibold text-white">Guard</p>
                        <p class="text-xs text-green-400 font-mono">‚óè ONLINE</p>
                    </div>
                </div>
                <div class="text-center pt-4 border-t border-gray-700">
                    <p id="current-date" class="text-2xl font-bold text-white font-mono">--</p>
                    <p id="current-day" class="text-xs text-gray-400 mt-1">Loading...</p>
                </div>
            </div>
            <nav class="flex-1 py-4 px-3 space-y-1">
                <a href="guard-dashboard.html" class="flex items-center gap-3 px-4 py-2.5 text-gray-400 hover:bg-gray-700 hover:text-white rounded-xl transition-all duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>
                <a href="scanner.html" class="flex items-center gap-3 px-4 py-2.5 text-gray-400 hover:bg-gray-700 hover:text-white rounded-xl transition-all duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 17h.01M9 11h.01M12 11h.01M15 11h.01M15 17h.01"/>
                    </svg>
                    <span class="text-sm font-medium">Scanner</span>
                </a>
                <a href="guard-basic-analytics.html" class="flex items-center gap-3 px-4 py-2.5 text-gray-400 hover:bg-gray-700 hover:text-white rounded-xl transition-all duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span class="text-sm font-medium">Analytics</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-2.5 bg-gradient-to-r from-yellow-500 to-yellow-600 text-gray-900 rounded-xl shadow-lg shadow-yellow-500/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                    </svg>
                    <span class="text-sm font-medium">Announcements</span>
                </a>
                <a href="guard-system-settings.html" class="flex items-center gap-3 px-4 py-2.5 text-gray-400 hover:bg-gray-700 hover:text-white rounded-xl transition-all duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>
            <button onclick="logout()" class="m-3 p-3 bg-red-500/10 text-red-400 hover:bg-red-500/20 rounded-xl transition-all duration-200 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                <span class="text-sm font-medium">Logout</span>
            </button>
        </aside>

        <!-- Content -->
        <div class="flex-1 p-6 overflow-auto">
            <div class="max-w-4xl mx-auto">
                
                <!-- Filter Tabs -->
                <div class="bg-gray-800/50 backdrop-blur-xl rounded-2xl p-2 border border-gray-700 mb-6 inline-flex">
                    <button onclick="filterAnnouncements('all')" class="px-4 py-2 bg-yellow-500 text-gray-900 rounded-xl text-sm font-medium transition-all duration-200" id="tab-all">All</button>
                    <button onclick="filterAnnouncements('important')" class="px-4 py-2 text-gray-400 hover:bg-gray-700 rounded-xl text-sm font-medium transition-all duration-200" id="tab-important">Important</button>
                    <button onclick="filterAnnouncements('general')" class="px-4 py-2 text-gray-400 hover:bg-gray-700 rounded-xl text-sm font-medium transition-all duration-200" id="tab-general">General</button>
                </div>

                <!-- Announcements List -->
                <div id="announcements-list" class="space-y-4">
                    <div class="bg-gray-800/80 backdrop-blur-xl rounded-2xl p-12 border border-gray-700 text-center">
                        <div class="w-16 h-16 bg-yellow-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-white mb-2">Loading Announcements</h3>
                        <p class="text-gray-500">Please wait while we fetch announcements...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-2xl shadow-2xl w-[600px] max-h-[90vh] overflow-hidden border border-gray-700">
            <div class="bg-gradient-to-r from-yellow-500 to-yellow-600 px-6 py-4 flex items-center gap-3">
                <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                </svg>
                <h3 class="text-gray-900 font-bold text-lg" id="modal-title">Announcement Details</h3>
            </div>
            <div class="p-6 max-h-[60vh] overflow-y-auto" id="modal-content">
                <!-- Modal content will be loaded here -->
            </div>
            <div class="px-6 py-4 border-t border-gray-700 flex justify-end">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-700 text-gray-300 rounded-xl hover:bg-gray-600 transition-all duration-200">Close</button>
            </div>
        </div>
    </div>

    <script src="guard-announcements-board.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
    });
</script>
