<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements & Suspensions - Educare Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="admin-core.js" defer></script>
    <script src="admin-announcements.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .category-btn.active { border-color: #ef4444; background-color: #fef2f2; color: #ef4444; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-50 via-white to-violet-50 min-h-screen flex text-gray-800">

    <aside class="w-64 m-4 rounded-[32px] bg-violet-900 text-white flex flex-col shadow-2xl shrink-0">
        <div class="p-8 flex items-center gap-3 border-b border-white/10">
            <div class="bg-white/10 p-2 rounded-xl"><i data-lucide="graduation-cap" class="w-6 h-6 text-violet-300"></i></div>
            <span class="text-2xl font-black tracking-tighter uppercase">EDUCARE</span>
        </div>
        <nav class="flex-1 py-6 px-4 space-y-1.5 overflow-y-auto custom-scrollbar">
            <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="admin-user-management.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="users" class="w-5 h-5"></i> User Management
            </a>
            <a href="admin-class-management.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="book-open" class="w-5 h-5"></i> Class Management
            </a>
            <a href="admin-data-analytics.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Data Analytics
            </a>
            <a href="admin-announcements.html" class="flex items-center gap-3 px-4 py-3 bg-violet-800/50 border-l-4 border-white text-white rounded-r-xl font-bold transition-all">
                <i data-lucide="megaphone" class="w-5 h-5"></i> Announcements
            </a>
            <a href="admin-settings.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings Hub
            </a>
        </nav>
        <div class="p-6 border-t border-white/10">
            <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 w-full text-red-300 hover:bg-red-500/10 rounded-xl transition-all font-bold">
                <i data-lucide="log-out" class="w-5 h-5"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-[80px] bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-10 shrink-0">
            <h2 class="text-3xl font-black text-gray-900 tracking-tight">System Broadcasts</h2>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p id="admin-name" class="font-black text-gray-900 text-sm leading-none mb-1">Admin</p>
                    <p class="text-[10px] text-violet-600 font-black tracking-widest uppercase">Global Control</p>
                </div>
                <div class="h-12 w-12 bg-violet-600 rounded-2xl flex items-center justify-center text-white font-black text-xl">A</div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-10 custom-scrollbar">
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h3 class="font-black text-gray-900 text-2xl tracking-tight">Active Announcements</h3>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">School-wide Communication Log</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="openSuspensionModal()" class="px-8 py-3 bg-red-600 text-white rounded-2xl font-bold shadow-lg shadow-red-200 transition-all hover:scale-105 uppercase text-[10px] tracking-widest">Declare Suspension</button>
                    <button onclick="openCreateAnnouncementModal()" class="px-8 py-3 bg-violet-600 text-white rounded-2xl font-bold shadow-lg shadow-violet-200 transition-all hover:scale-105 uppercase text-[10px] tracking-widest">Post Broadcast</button>
                </div>
            </div>

            <div class="bg-white rounded-[32px] border border-gray-100 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50/30 border-b border-gray-50">
                        <tr>
                            <th class="px-10 py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest">Broadcast Details</th>
                            <th class="px-10 py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest">Target Audience</th>
                            <th class="px-10 py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="announcementList" class="divide-y divide-gray-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="suspensionModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[32px] shadow-2xl w-full max-w-md overflow-hidden flex flex-col">
            <div class="bg-red-600 px-8 py-6 flex justify-between items-center text-white">
                <h3 class="font-black text-xl uppercase tracking-tight">Declare Suspension</h3>
                <button onclick="closeSuspensionModal()"><i data-lucide="x"></i></button>
            </div>
            <div class="p-8 space-y-6">
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Suspension Reason</label>
                    <div class="grid grid-cols-3 gap-2 mt-2">
                        <button onclick="setCategory('Calamity')" id="cat-Calamity" class="category-btn py-3 rounded-2xl border-2 border-gray-50 flex flex-col items-center gap-1 transition-all"><i data-lucide="cloud-lightning" class="w-4 h-4"></i><span class="text-[9px] font-black uppercase">Calamity</span></button>
                        <button onclick="setCategory('Holiday')" id="cat-Holiday" class="category-btn py-3 rounded-2xl border-2 border-gray-50 flex flex-col items-center gap-1 transition-all"><i data-lucide="calendar" class="w-4 h-4"></i><span class="text-[9px] font-black uppercase">Holiday</span></button>
                        <button onclick="setCategory('Others')" id="cat-Others" class="category-btn py-3 rounded-2xl border-2 border-gray-50 flex flex-col items-center gap-1 transition-all"><i data-lucide="more-horizontal" class="w-4 h-4"></i><span class="text-[9px] font-black uppercase">Others</span></button>
                    </div>
                </div>
                <div id="dynamicFields" class="hidden space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="date" id="eventDate" class="w-full border-2 border-gray-50 rounded-2xl px-5 py-3 outline-none focus:border-red-200 font-bold">
                        <select id="scheduleType" class="w-full border-2 border-gray-50 rounded-2xl px-5 py-3 outline-none focus:border-red-200 font-bold">
                            <option value="Full Day">Full Day</option>
                            <option value="Half Day AM">Half Day AM</option>
                        </select>
                    </div>
                    <textarea id="eventNotes" rows="3" class="w-full border-2 border-gray-50 rounded-2xl px-5 py-3 outline-none focus:border-red-200 font-bold" placeholder="Additional details for parents..."></textarea>
                </div>
            </div>
            <div class="px-8 py-6 bg-gray-50 flex justify-between items-center border-t border-gray-100">
                <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" id="autoAnnounce" checked class="w-5 h-5 text-red-600 rounded-lg">
                    <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Auto-Alert Portals</span>
                </label>
                <button onclick="saveLogicSuspension()" class="px-10 py-3 bg-red-600 text-white rounded-2xl font-bold uppercase text-xs tracking-widest shadow-lg shadow-red-200">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
