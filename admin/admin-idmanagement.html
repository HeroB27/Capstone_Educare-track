<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Template Design - Educare Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="admin-core.js" defer></script>
    <script src="admin-idtemplate.js" defer></script>
</head>
<body class="bg-gradient-to-br from-violet-50 via-white to-violet-50 min-h-screen flex text-gray-800">

    <aside class="w-64 m-4 rounded-[32px] bg-violet-900 text-white flex flex-col shadow-2xl shrink-0">
        </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-[80px] bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-10 shrink-0">
            <h2 class="text-3xl font-black text-gray-900 tracking-tight">Design Hub</h2>
            <button onclick="saveTemplate()" class="px-10 py-3 bg-violet-600 text-white rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-violet-200">Save Global Design</button>
        </header>

        <div class="flex-1 overflow-y-auto p-10 flex gap-10">
            <div class="w-1/2 space-y-10">
                <div class="bg-white p-10 rounded-[32px] border border-gray-100 shadow-sm">
                    <h3 class="font-black text-gray-800 mb-8 uppercase tracking-widest text-[10px]">Branding Identity</h3>
                    <div class="space-y-6">
                        <div>
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Institution Name</label>
                            <input type="text" id="schoolName" class="w-full border-2 border-gray-50 rounded-2xl px-6 py-4 mt-2 font-bold outline-none focus:border-violet-200">
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Theme Primary</label>
                                <input type="color" id="primaryColor" class="w-full h-14 mt-2 rounded-2xl cursor-pointer">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Theme Accent</label>
                                <input type="color" id="secondaryColor" class="w-full h-14 mt-2 rounded-2xl cursor-pointer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-1/2 flex items-center justify-center bg-slate-100 rounded-[48px] border-4 border-dashed border-slate-200 relative">
                <div id="livePreviewContainer" class="transform scale-150 drop-shadow-2xl"></div>
            </div>
        </div>
    </main>
</body>
</html>
