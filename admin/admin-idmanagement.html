<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Management - Educare Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="admin-core.js" defer></script>
    <script src="admin-idmanagement.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-50 via-white to-violet-50 min-h-screen flex text-gray-800">

    <!-- Sidebar Navigation -->
    <aside class="w-64 m-4 rounded-[32px] bg-violet-900 text-white flex flex-col shadow-2xl shrink-0">
        <div class="p-8 flex items-center gap-3 border-b border-white/10">
            <div class="bg-white/10 p-2 rounded-xl"><i data-lucide="graduation-cap" class="w-6 h-6 text-violet-300"></i></div>
            <span class="text-2xl font-black tracking-tighter uppercase">EDUCARE</span>
        </div>
        <nav class="flex-1 py-6 px-4 space-y-1.5 overflow-y-auto custom-scrollbar">
            <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="admin-idmanagement.html" class="flex items-center gap-3 px-4 py-3 bg-violet-800/50 border-l-4 border-white text-white rounded-r-xl font-bold transition-all">
                <i data-lucide="credit-card" class="w-5 h-5"></i> ID Management
            </a>
            <a href="admin-idtemplate.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="palette" class="w-5 h-5"></i> ID Template
            </a>
            <a href="admin-user-management.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="users" class="w-5 h-5"></i> User Management
            </a>
            <a href="admin-class-management.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="book-open" class="w-5 h-5"></i> Class Management
            </a>
            <a href="admin-attendance-settings.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="clock" class="w-5 h-5"></i> Attendance
            </a>
            <a href="admin-announcements.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="megaphone" class="w-5 h-5"></i> Announcements
            </a>
            <a href="admin-data-analytics.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Analytics
            </a>
            <a href="admin-settings.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </a>
            <a href="admin-grade-schedules.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="users-round" class="w-5 h-5"></i> Grade Schedules
            </a>
            <a href="admin-calendar.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="calendar" class="w-5 h-5"></i> School Calendar
            </a>
        </nav>
        <div class="p-6 border-t border-white/10">
            <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 w-full text-red-300 hover:bg-red-500/10 rounded-xl transition-all font-bold">
                <i data-lucide="log-out" class="w-5 h-5"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-[80px] bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-10 shrink-0">
            <div class="flex items-center gap-6">
                <h2 class="text-3xl font-black text-gray-900 tracking-tight">ID Management</h2>
                <span id="studentCount" class="px-4 py-1.5 bg-violet-100 text-violet-700 rounded-full text-sm font-bold"></span>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" id="searchInput" oninput="filterStudents()" placeholder="Search student name..." 
                        class="pl-12 pr-6 py-3 bg-gray-50 border-2 border-gray-100 rounded-2xl font-bold text-sm outline-none focus:border-violet-200 w-80 transition-all">
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-10 custom-scrollbar">
            <!-- Student ID Grid -->
            <div id="idGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Grid items will be rendered by JavaScript -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20">
                <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-6">
                    <i data-lucide="search" class="w-12 h-12 text-gray-300"></i>
                </div>
                <h3 class="text-xl font-black text-gray-800 mb-2">No Students Found</h3>
                <p class="text-gray-500 font-medium">Try adjusting your search terms</p>
            </div>
        </div>
    </main>

    <!-- View ID Modal -->
    <div id="viewIdModal" class="fixed inset-0 bg-black/50 z-[60] hidden flex items-center justify-center animate-fade-in">
        <div class="bg-white rounded-[32px] shadow-2xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto animate-fade-in-up">
            <div class="p-8 border-b border-gray-100 flex items-center justify-between">
                <h3 class="text-2xl font-black text-gray-900">Student ID Preview</h3>
                <button onclick="closeViewIdModal()" class="p-2 hover:bg-gray-100 rounded-xl transition-all">
                    <i data-lucide="x" class="w-6 h-6 text-gray-500"></i>
                </button>
            </div>
            <div class="p-8">
                <div id="idPreviewContainer" class="flex gap-8 justify-center items-center flex-wrap">
                    <!-- ID preview will be rendered here -->
                </div>
            </div>
            <div class="p-8 border-t border-gray-100 flex justify-end gap-4">
                <button onclick="closeViewIdModal()" class="px-8 py-3 bg-gray-100 text-gray-700 rounded-2xl font-bold transition-all hover:bg-gray-200">Close</button>
            </div>
        </div>
    </div>

    <!-- Print Queue Container (Hidden) -->
    <div id="id-print-queue" class="hidden"></div>
</body>
</html>
