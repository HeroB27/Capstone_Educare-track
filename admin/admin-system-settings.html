<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Calendar - Educare Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="admin-core.js" defer></script>
    <script src="admin-system-settings.js" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }
        .category-btn.active { border-color: #7c3aed; background-color: #f5f3ff; color: #7c3aed; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex text-gray-800">

    <aside class="w-64 m-4 rounded-2xl bg-violet-900 text-white flex flex-col shadow-2xl shrink-0">
        <div class="p-6 border-b border-white/10 flex items-center gap-3">
            <div class="bg-white/10 p-2 rounded-lg"><i data-lucide="calendar" class="text-violet-300"></i></div>
            <span class="font-bold tracking-tight">EDUCARE ADMIN</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</a>
            <a href="admin-system-settings.html" class="flex items-center gap-3 px-4 py-3 bg-violet-800 text-white rounded-xl shadow-lg"><i data-lucide="calendar-days" class="w-5 h-5"></i> School Calendar</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-[76px] bg-white border-b border-gray-100 flex items-center justify-between px-8 shrink-0">
            <h2 class="text-2xl font-black text-gray-900 tracking-tight">School Calendar</h2>
            <div id="admin-profile" class="flex items-center gap-3">
                <p id="admin-name" class="font-bold text-sm text-gray-700">Admin</p>
                <div class="h-10 w-10 bg-violet-600 rounded-xl flex items-center justify-center text-white font-bold">A</div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
                <div class="px-6 py-5 border-b border-gray-100 bg-gray-50/50 flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-gray-800">Suspension & Event Registry</h3>
                        <p class="text-xs text-gray-500">Manage cancellations for calamities or scheduled school holidays.</p>
                    </div>
                    <button onclick="openSuspensionModal()" class="flex items-center gap-2 px-5 py-2.5 bg-violet-600 text-white rounded-xl text-sm font-bold shadow-lg shadow-violet-200">
                        <i data-lucide="alert-triangle" class="w-4 h-4"></i> Declare Suspension
                    </button>
                </div>
                
                <div class="p-6">
                    <div class="flex gap-3 mb-6">
                        <select id="holidayMonth" onchange="loadSuspensions()" class="border border-gray-200 rounded-xl px-4 py-2 text-sm outline-none w-40"></select>
                        <select id="holidayYear" onchange="loadSuspensions()" class="border border-gray-200 rounded-xl px-4 py-2 text-sm outline-none w-28"></select>
                    </div>

                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-[10px] font-black text-gray-400 uppercase tracking-widest border-b">
                                <th class="px-6 py-4">Date</th>
                                <th class="px-6 py-4">Reason / Notes</th>
                                <th class="px-6 py-4">Target Levels</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="suspensionList" class="divide-y divide-gray-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="suspensionModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4" onclick="closeSuspensionModal()">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col max-h-[85vh]" onclick="event.stopPropagation()">
            
            <div class="bg-violet-900 px-6 py-4 flex justify-between items-center text-white shrink-0">
                <h3 class="font-bold text-lg">Declare Suspension</h3>
                <button onclick="closeSuspensionModal()"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>

            <div class="p-6 space-y-5 overflow-y-auto custom-scrollbar flex-1">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Category</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setCategory('Calamity')" id="cat-Calamity" class="category-btn py-2.5 rounded-xl border-2 border-gray-100 flex flex-col items-center gap-1 transition-all">
                            <i data-lucide="cloud-lightning" class="w-4 h-4"></i><span class="text-[10px] font-bold">Calamity</span>
                        </button>
                        <button onclick="setCategory('Holiday')" id="cat-Holiday" class="category-btn py-2.5 rounded-xl border-2 border-gray-100 flex flex-col items-center gap-1 transition-all">
                            <i data-lucide="calendar" class="w-4 h-4"></i><span class="text-[10px] font-bold">Holiday</span>
                        </button>
                        <button onclick="setCategory('Others')" id="cat-Others" class="category-btn py-2.5 rounded-xl border-2 border-gray-100 flex flex-col items-center gap-1 transition-all">
                            <i data-lucide="more-horizontal" class="w-4 h-4"></i><span class="text-[10px] font-bold">Others</span>
                        </button>
                    </div>
                </div>

                <div id="dynamicFields" class="space-y-4 hidden">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Date</label>
                            <input type="date" id="eventDate" class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm outline-none">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Duration</label>
                            <select id="scheduleType" class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm outline-none">
                                <option value="Full Day">Full Day</option>
                                <option value="Half Day AM">Half Day AM</option>
                                <option value="Half Day PM">Half Day PM</option>
                            </select>
                        </div>
                    </div>

                    <div id="typeSelection">
                        <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Reason Type</label>
                        <select id="eventType" onchange="handleTypeChange()" class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm outline-none"></select>
                    </div>

                    <div id="ruleInfo" class="p-3 bg-violet-50 border border-violet-100 rounded-xl hidden">
                        <p class="text-[10px] font-black text-violet-900 uppercase" id="ruleTitle"></p>
                        <p class="text-[10px] text-violet-700 mt-1 leading-tight" id="ruleDesc"></p>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Remarks</label>
                        <textarea id="eventNotes" rows="2" class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm outline-none resize-none" placeholder="e.g. As per LGU Irisan announcement..."></textarea>
                    </div>
                </div>
            </div>

            <div class="px-6 py-4 border-t bg-gray-50 flex items-center justify-between shrink-0">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="autoAnnounce" checked class="w-3 h-3 rounded text-violet-600">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">Auto-Announce</span>
                </label>
                <div class="flex gap-2">
                    <button onclick="closeSuspensionModal()" class="px-4 py-2 text-gray-500 text-xs font-bold uppercase">Cancel</button>
                    <button onclick="saveLogicSuspension()" class="px-5 py-2 bg-violet-600 text-white rounded-xl text-xs font-bold uppercase shadow-md">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
