<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Design Hub - Educare Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="admin-core.js" defer></script>
    <script src="admin-idtemplate.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-50 via-white to-violet-50 min-h-screen flex text-gray-800">

    <aside class="w-64 m-4 rounded-[32px] bg-violet-900 text-white flex flex-col shadow-2xl shrink-0">
        <div class="p-8 flex items-center gap-3 border-b border-white/10">
            <div class="bg-white/10 p-2 rounded-xl"><i data-lucide="graduation-cap" class="w-6 h-6 text-violet-300"></i></div>
            <span class="text-2xl font-black tracking-tighter uppercase">EDUCARE</span>
        </div>
        <nav class="flex-1 py-6 px-4 space-y-1.5 overflow-y-auto custom-scrollbar">
            <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="admin-idmanagement.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="credit-card" class="w-5 h-5"></i> ID Management
            </a>
            <a href="admin-idtemplate.html" class="flex items-center gap-3 px-4 py-3 bg-violet-800/50 border-l-4 border-white text-white rounded-r-xl font-bold transition-all">
                <i data-lucide="palette" class="w-5 h-5"></i> ID Template
            </a>
            <a href="admin-settings.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings Hub
            </a>
            <a href="admin-attendance-settings.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="clock" class="w-5 h-5"></i> Attendance Settings
            </a>
            <a href="admin-grade-schedules.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="users-round" class="w-5 h-5"></i> Grade Schedules
            </a>
            <a href="admin-calendar.html" class="flex items-center gap-3 px-4 py-3 text-violet-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="calendar" class="w-5 h-5"></i> School Calendar
            </a>
        </nav>
        <div class="p-6 border-t border-white/10">
            <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 w-full text-red-300 hover:bg-red-500/10 rounded-xl transition-all font-bold">
                <i data-lucide="log-out" class="w-5 h-5"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-[80px] bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-10 shrink-0">
            <h2 class="text-3xl font-black text-gray-900 tracking-tight">Design Hub</h2>
            <button onclick="saveTemplate()" class="px-8 py-3 bg-violet-600 text-white rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-violet-200 hover:scale-105 transition-all">Save Design</button>
        </header>

        <div class="flex-1 overflow-y-auto p-10 flex gap-10 custom-scrollbar">
            <div class="w-1/3 space-y-8">
                <div class="bg-white p-8 rounded-[32px] border border-gray-100 shadow-sm">
                    <h3 class="font-black text-gray-800 mb-6 uppercase tracking-widest text-[10px]">Institution Branding</h3>
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100">
                            <p class="text-[9px] font-black text-gray-400 uppercase">Fixed Entity Name</p>
                            <p class="font-black text-violet-900 text-sm">Educare Colleges Inc</p>
                            <p class="text-[10px] text-gray-500 font-medium">Purok 4 Irisan Baguio City</p>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Primary Color</label>
                                <input type="color" id="primaryColor" oninput="updatePreview()" class="w-full h-12 rounded-xl cursor-pointer border-0 p-1 bg-gray-50">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Accent Color</label>
                                <input type="color" id="secondaryColor" oninput="updatePreview()" class="w-full h-12 rounded-xl cursor-pointer border-0 p-1 bg-gray-50">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-[32px] border border-gray-100 shadow-sm">
                    <h3 class="font-black text-gray-800 mb-6 uppercase tracking-widest text-[10px]">Data Layout</h3>
                    <label class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl cursor-pointer border-2 border-transparent hover:border-violet-100 transition-all">
                        <span class="font-bold text-sm text-gray-700">QR Code (Back)</span>
                        <input type="checkbox" id="field-qr" checked onchange="updatePreview()" class="w-5 h-5 text-violet-600 rounded-lg">
                    </label>
                </div>
            </div>

            <div class="w-2/3 flex items-center justify-center bg-slate-100 rounded-[48px] border-4 border-dashed border-slate-200 relative overflow-hidden">
                <div id="livePreviewContainer" class="flex gap-8 items-center justify-center p-10 transform scale-90">
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
