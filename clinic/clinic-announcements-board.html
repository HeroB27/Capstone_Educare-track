<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Educare Clinic</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="clinic-core.js" defer></script>
    <script src="clinic-announcements-board.js" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 via-white to-red-50 min-h-screen flex text-gray-800">

    <!-- Floating Sidebar -->
    <aside class="w-64 m-4 rounded-[32px] bg-red-900 text-white flex flex-col shadow-2xl shrink-0">
        <div class="p-8 flex items-center gap-3 border-b border-white/10">
            <div class="bg-white/10 p-2 rounded-xl"><i data-lucide="heart-pulse" class="w-6 h-6 text-red-300"></i></div>
            <span class="text-2xl font-black tracking-tighter uppercase">CLINIC</span>
        </div>
        <nav class="flex-1 py-6 px-4 space-y-1.5 overflow-y-auto custom-scrollbar">
            <a href="clinic-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="clinic-scanner.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="scan-line" class="w-5 h-5"></i> Patient Check-In
            </a>
            <a href="clinic-notes-and-findings.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="file-text" class="w-5 h-5"></i> Visit Records
            </a>
            <a href="clinic-data-analytics.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Daily Logs
            </a>
            <a href="clinic-notifications.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="bell" class="w-5 h-5"></i> Notifications
            </a>
            <a href="clinic-announcements-board.html" class="flex items-center gap-3 px-4 py-3 bg-red-800/50 border-l-4 border-white text-white rounded-r-xl font-bold transition-all">
                <i data-lucide="megaphone" class="w-5 h-5"></i> Announcements
            </a>
            <a href="clinic-system-settings.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </a>
        </nav>
        <div class="p-6 border-t border-white/10">
            <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 w-full text-gray-300 hover:bg-white/5 rounded-xl transition-all font-bold">
                <i data-lucide="log-out" class="w-5 h-5"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Gradient Header -->
        <header class="h-[80px] bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-10 shrink-0">
            <div>
                <h2 class="text-3xl font-black text-gray-900 tracking-tight">School Announcements</h2>
                <p class="text-sm text-gray-500 mt-1 font-medium">Stay informed about school-wide updates</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <p id="clinic-name" class="font-black text-gray-900 text-sm leading-none mb-1">Clinic Staff</p>
                    <p class="text-[10px] text-red-600 font-black tracking-widest uppercase">Medical Care</p>
                </div>
                <div class="h-12 w-12 bg-red-600 rounded-2xl flex items-center justify-center text-white font-black text-xl">
                    <i data-lucide="heart-pulse" class="w-6 h-6"></i>
                </div>
            </div>
        </header>

        <!-- Filter Tabs -->
        <div class="px-10 pt-8 pb-4 flex items-center gap-2">
            <button onclick="filterAnnouncements('all')" class="px-5 py-2.5 bg-white border-2 border-gray-200 rounded-xl text-sm font-bold text-red-600 shadow-sm transition-all duration-200" id="tab-all">
                All
            </button>
            <button onclick="filterAnnouncements('important')" class="px-5 py-2.5 text-sm font-bold text-gray-500 hover:text-gray-900 transition-all duration-200" id="tab-important">
                Important
            </button>
            <button onclick="filterAnnouncements('health')" class="px-5 py-2.5 text-sm font-bold text-gray-500 hover:text-gray-900 transition-all duration-200" id="tab-health">
                Health Related
            </button>
            <button onclick="filterAnnouncements('events')" class="px-5 py-2.5 text-sm font-bold text-gray-500 hover:text-gray-900 transition-all duration-200" id="tab-events">
                Events
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-10 pb-8 custom-scrollbar">
            <!-- Announcements Grid -->
            <div id="announcements-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full p-12 text-center text-gray-500">
                    <i data-lucide="megaphone" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i>
                    <p class="font-medium">Loading announcements...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Announcement Detail Modal -->
    <div id="announcement-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-[32px] shadow-2xl w-[640px] max-h-[90vh] overflow-hidden">
            <div class="px-8 py-6 border-b flex justify-between items-center bg-gray-50">
                <h3 id="modal-title" class="text-xl font-black text-gray-900">Announcement Details</h3>
                <button onclick="closeAnnouncementModal()" class="p-2 hover:bg-gray-100 rounded-xl transition-all">
                    <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                </button>
            </div>
            <div id="modal-content" class="p-8 max-h-[60vh] overflow-y-auto custom-scrollbar">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
