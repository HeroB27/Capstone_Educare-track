</head>
<body class="bg-gray-50 font-sans h-screen flex overflow-hidden">

            <a href="clinic-scanner.html" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200">

            <a href="clinic-notifications.html" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                Notifications
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-2.5 rounded-xl bg-red-50 text-red-700 font-medium transition-all duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/></svg>
                Announcements
            </a>
            <a href="clinic-system-settings.html" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31-2.37 2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                Settings
            </a>
        </nav>
        <div class="p-3 border-t border-gray-100">
            <button onclick="logout()" class="flex items-center gap-3 w-full px-4 py-2.5 rounded-xl text-red-500 hover:bg-red-50 transition-all duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                Logout
            </button>
        </div>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        <!-- Gradient Header -->
        <header class="h-16 bg-white/80 backdrop-blur-xl border-b border-gray-200/50 flex items-center justify-between px-8 z-10">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">School Announcements</h2>
                <p class="text-sm text-gray-500">Stay informed about school-wide updates</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <p id="clinic-name" class="font-semibold text-gray-800 text-sm">Nurse</p>
                    <p class="text-xs text-gray-500">Clinic Staff</p>
                </div>
                <div class="w-10 h-10 bg-gradient-to-br from-red-400 to-red-600 rounded-xl flex items-center justify-center text-white font-semibold shadow-lg shadow-red-500/30">N</div>
            </div>
        </header>

        <!-- Filter Tabs -->
        <div class="px-8 pt-6 pb-2 flex items-center gap-2">
            <button onclick="filterAnnouncements('all')" class="px-5 py-2.5 bg-white/80 backdrop-blur-sm border border-gray-200/50 rounded-xl text-sm font-medium text-red-600 shadow-sm transition-all duration-200" id="tab-all">
                All
            </button>
            <button onclick="filterAnnouncements('important')" class="px-5 py-2.5 text-sm font-medium text-gray-500 hover:text-gray-900 transition-all duration-200" id="tab-important">
                Important
            </button>
            <button onclick="filterAnnouncements('health')" class="px-5 py-2.5 text-sm font-medium text-gray-500 hover:text-gray-900 transition-all duration-200" id="tab-health">
                Health Related
            </button>
            <button onclick="filterAnnouncements('events')" class="px-5 py-2.5 text-sm font-medium text-gray-500 hover:text-gray-900 transition-all duration-200" id="tab-events">
                Events
            </button>
        </div>

        <div class="flex-1 overflow-auto px-8 pb-8">
            <!-- Announcements Grid -->
            <div id="announcements-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full p-12 text-center text-gray-500">
                    <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/></svg>
                    <p>Loading announcements...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Announcement Detail Modal -->
    <div id="announcement-modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-[640px] max-h-[90vh] overflow-hidden">
            <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Announcement Details</h3>
                <button onclick="closeAnnouncementModal()" class="text-gray-400 hover:text-gray-600 p-1 rounded-lg hover:bg-gray-100 transition-all duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div id="modal-content" class="p-6 max-h-[60vh] overflow-y-auto">
            </div>
        </div>
    </div>

    <script>
        let allAnnouncements = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            if (currentUser) {
                await loadAnnouncements();
            }
        });

        async function loadAnnouncements() {
            allAnnouncements = await fetchClinicAnnouncements();
            renderAnnouncements();
        }

        function renderAnnouncements() {
            const container = document.getElementById('announcements-grid');
            
            let filtered = allAnnouncements;
            if (currentFilter !== 'all') {
                filtered = allAnnouncements.filter(a => {
                    const title = (a.title || '').toLowerCase();
                    const content = (a.content || '').toLowerCase();
                    return title.includes(currentFilter) || content.includes(currentFilter);
                });
            }
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full p-12 text-center text-gray-500">
                        <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/></svg>
                        <p class="text-lg">No announcements found</p>
                        <p class="text-sm mt-2">Check back later for updates</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(announcement => {
                const isImportant = isImportantAnnouncement(announcement);
                const borderClass = isImportant ? 'border-red-200 bg-red-50/30' : '';
                const badgeClass = isImportant ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700';
                const icon = getCategoryIcon(announcement);
                
                return `
                    <div onclick="viewAnnouncement(${announcement.id})" class="bg-white rounded-2xl shadow-sm border border-gray-200 hover:shadow-lg hover:border-red-200 transition-all duration-300 cursor-pointer ${borderClass}">
                        <div class="p-5">
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex items-center gap-2">
                                    <div class="h-8 w-8 rounded-lg bg-gray-100 flex items-center justify-center">
                                        ${icon}
                                    </div>
                                    <span class="text-xs px-2 py-1 rounded-full ${badgeClass} font-medium">${getCategoryLabel(announcement)}</span>
                                </div>
                                <span class="text-xs text-gray-400">${formatDate(announcement.created_at)}</span>
                            </div>
                            <h3 class="text-lg font-bold text-gray-800 mb-2 line-clamp-2">${announcement.title || 'Untitled'}</h3>
                            <p class="text-gray-600 text-sm line-clamp-3 mb-4">${announcement.content || ''}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-400 flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                                    Read more
                                </span>
                                <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"/></svg>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function isImportantAnnouncement(announcement) {
            const title = (announcement.title || '').toLowerCase();
            const content = (announcement.content || '').toLowerCase();
            return title.includes('urgent') || title.includes('important') || title.includes('health') || 
                   content.includes('health') || content.includes('medical') || content.includes('suspension');
        }

        function getCategoryIcon(announcement) {
            const title = (announcement.title || '').toLowerCase();
            const content = (announcement.content || '').toLowerCase();
            
            if (title.includes('health') || content.includes('health') || title.includes('medical')) {
                return '<svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>';
            }
            if (title.includes('event') || title.includes('activity')) {
                return '<svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>';
            }
            return '<svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/></svg>';
        }

        function getCategoryLabel(announcement) {
            const title = (announcement.title || '').toLowerCase();
            const content = (announcement.content || '').toLowerCase();
            
            if (title.includes('health') || content.includes('health') || title.includes('medical')) return 'Health';
            if (title.includes('event') || title.includes('activity')) return 'Event';
            if (title.includes('urgent') || title.includes('important')) return 'Important';
            return 'General';
        }

        function filterAnnouncements(filter) {
            currentFilter = filter;
            const tabs = ['all', 'important', 'health', 'events'];
            tabs.forEach(t => {
                const tab = document.getElementById(`tab-${t}`);
                if (t === filter) {
                    tab.classList.add('bg-white', 'shadow-sm', 'text-red-600', 'border-red-200');
                    tab.classList.remove('text-gray-500');
                } else {
                    tab.classList.remove('bg-white', 'shadow-sm', 'text-red-600', 'border-red-200');
                    tab.classList.add('text-gray-500');
                }
            });
            renderAnnouncements();
        }

        function viewAnnouncement(announcementId) {
            const announcement = allAnnouncements.find(a => a.id === announcementId);
            if (!announcement) return;
            
            const isImportant = isImportantAnnouncement(announcement);
            const icon = getCategoryIcon(announcement);
            
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center gap-3">
                        <div class="h-10 w-10 rounded-xl bg-gray-100 flex items-center justify-center">
                            ${icon}
                        </div>
                        <span class="text-sm px-3 py-1 rounded-full ${isImportant ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'} font-medium">
                            ${getCategoryLabel(announcement)}
                        </span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">${announcement.title || 'Untitled'}</h2>
                    <div class="flex items-center gap-4 text-sm text-gray-500">
                        <span class="flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                            Posted: ${formatDate(announcement.created_at)}
                        </span>
                    </div>
                    <div class="border-t pt-4">
                        <div class="prose max-w-none text-gray-700 whitespace-pre-wrap leading-relaxed">${announcement.content || 'No content'}</div>
                    </div>
                    <div class="flex justify-end gap-3 mt-6">
                        <button onclick="closeAnnouncementModal()" class="px-5 py-2.5 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all duration-200 font-medium text-gray-600">Close</button>
                    </div>
                </div>
            `;
            document.getElementById('announcement-modal').classList.remove('hidden');
            document.getElementById('announcement-modal').classList.add('flex');
        }

        function closeAnnouncementModal() {
            const modal = document.getElementById('announcement-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
    </script>
</body>
</html>
