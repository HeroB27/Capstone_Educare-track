<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Educare Clinic</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="clinic-core.js" defer></script>
    <script src="clinic-notifications.js" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 via-white to-red-50 min-h-screen flex text-gray-800">

    <!-- Floating Sidebar -->
    <aside class="w-64 m-4 rounded-[32px] bg-red-900 text-white flex flex-col shadow-2xl shrink-0">
        <div class="p-8 flex items-center gap-3 border-b border-white/10">
            <div class="bg-white/10 p-2 rounded-xl"><i data-lucide="heart-pulse" class="w-6 h-6 text-red-300"></i></div>
            <span class="text-2xl font-black tracking-tighter uppercase">CLINIC</span>
        </div>
        <nav class="flex-1 py-6 px-4 space-y-1.5 overflow-y-auto custom-scrollbar">
            <a href="clinic-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="clinic-scanner.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="scan-line" class="w-5 h-5"></i> Patient Check-In
            </a>
            <a href="clinic-notes-and-findings.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="file-text" class="w-5 h-5"></i> Visit Records
            </a>
            <a href="clinic-data-analytics.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Daily Logs
            </a>
            <a href="clinic-notifications.html" class="flex items-center gap-3 px-4 py-3 bg-red-800/50 border-l-4 border-white text-white rounded-r-xl font-bold transition-all">
                <i data-lucide="bell" class="w-5 h-5"></i> Notifications
            </a>
            <a href="clinic-announcements-board.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="megaphone" class="w-5 h-5"></i> Announcements
            </a>
            <a href="clinic-system-settings.html" class="flex items-center gap-3 px-4 py-3 text-red-200 hover:bg-white/5 rounded-xl transition-all">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </a>
        </nav>
        <div class="p-6 border-t border-white/10">
            <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 w-full text-gray-300 hover:bg-white/5 rounded-xl transition-all font-bold">
                <i data-lucide="log-out" class="w-5 h-5"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Gradient Header -->
        <header class="h-[80px] bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-10 shrink-0">
            <div>
                <h2 class="text-3xl font-black text-gray-900 tracking-tight">Notifications</h2>
                <p class="text-sm text-gray-500 mt-1 font-medium">Stay updated on clinic activity</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="markAllAsRead()" class="flex items-center gap-2 px-4 py-2.5 text-red-600 hover:bg-red-50 rounded-xl transition-all duration-200 text-sm font-bold">
                    <i data-lucide="check-check" class="w-4 h-4"></i> Mark All as Read
                </button>
                <div class="flex items-center gap-3">
                    <div class="text-right">
                        <p id="clinic-name" class="font-black text-gray-900 text-sm leading-none mb-1">Clinic Staff</p>
                        <p class="text-[10px] text-red-600 font-black tracking-widest uppercase">Medical Care</p>
                    </div>
                    <div class="h-12 w-12 bg-red-600 rounded-2xl flex items-center justify-center text-white font-black text-xl">
                        <i data-lucide="heart-pulse" class="w-6 h-6"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="px-10 pt-8 pb-4">
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Total Notifications</p>
                            <p class="text-3xl font-black text-gray-800 mt-2" id="notif-total">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center">
                            <i data-lucide="bell" class="w-6 h-6 text-blue-600"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Unread</p>
                            <p class="text-3xl font-black text-red-600 mt-2" id="notif-unread">0</p>
                        </div>
                        <div class="w-12 h-12 bg-red-100 rounded-2xl flex items-center justify-center">
                            <i data-lucide="alert-circle" class="w-6 h-6 text-red-600"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Clinic Alerts</p>
                            <p class="text-3xl font-black text-gray-800 mt-2" id="notif-clinic">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-2xl flex items-center justify-center">
                            <i data-lucide="shield-check" class="w-6 h-6 text-green-600"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="px-10 py-4 flex items-center gap-2 bg-gray-50 border-y border-gray-100">
            <button onclick="filterNotifications('all')" class="px-5 py-2.5 rounded-xl text-sm font-bold transition-all duration-200" id="tab-all">
                All
            </button>
            <button onclick="filterNotifications('unread')" class="px-5 py-2.5 text-sm font-bold text-gray-500 hover:text-gray-900 transition-all duration-200" id="tab-unread">
                Unread
            </button>
            <button onclick="filterNotifications('clinic_alert')" class="px-5 py-2.5 text-sm font-bold text-gray-500 hover:text-gray-900 transition-all duration-200" id="tab-clinic_alert">
                Clinic Alerts
            </button>
            <button onclick="filterNotifications('clinic_clearance')" class="px-5 py-2.5 text-sm font-bold text-gray-500 hover:text-gray-900 transition-all duration-200" id="tab-clinic_clearance">
                Clearances
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-10 pb-8 custom-scrollbar">
            <!-- Notifications List -->
            <div class="bg-white rounded-[32px] shadow-sm border border-gray-100 overflow-hidden">
                <div id="notifications-list" class="divide-y divide-gray-100">
                    <!-- Notifications loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Detail Modal -->
    <div id="notification-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-[32px] shadow-2xl w-[480px] max-h-[90vh] overflow-hidden">
            <div class="px-8 py-6 border-b flex justify-between items-center bg-gray-50">
                <h3 id="modal-title" class="text-xl font-black text-gray-900">Notification Details</h3>
                <button onclick="closeNotificationModal()" class="p-2 hover:bg-gray-100 rounded-xl transition-all">
                    <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                </button>
            </div>
            <div id="modal-content" class="p-8 max-h-[60vh] overflow-y-auto custom-scrollbar">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
