<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Scanner - Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
    <script src="clinic-core.js" defer></script>
    <script src="clinic-scanner.js" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        #qr-reader { border: none !important; border-radius: 1rem; overflow: hidden; }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col">

    <header class="bg-gray-900/80 backdrop-blur-xl border-b border-gray-700/50 p-4">
        <div class="flex items-center justify-between max-w-2xl mx-auto">
            <div class="flex items-center gap-3">
                <a href="clinic-dashboard.html" class="p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </a>
                <div>
                    <h1 class="font-bold text-lg">Patient Scanner</h1>
                    <p class="text-xs text-gray-400">Scan Student ID for Check-in</p>
                </div>
            </div>
            <div id="current-time" class="font-mono text-lg font-bold text-red-400">--:--:--</div>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center p-4 gap-4 max-w-2xl mx-auto w-full">
        <div class="w-full relative">
            <div id="qr-reader" class="w-full aspect-square bg-gray-800 rounded-2xl overflow-hidden shadow-2xl shadow-black/50"></div>
        </div>
        <div id="status-indicator" class="w-full text-center py-3 px-4 rounded-xl bg-gray-800/80 border border-gray-700">
            <p class="text-sm text-gray-300">Ready to scan student ID</p>
        </div>
        <div id="last-scan" class="w-full hidden p-6 rounded-2xl bg-gray-800/80 border border-gray-700">
            <h2 id="scan-student-name" class="text-2xl font-bold mb-1">Student Name</h2>
            <p id="scan-status" class="text-lg font-medium">Status</p>
        </div>
    </main>

</body>
</html>
