        .pulse-ring::before {
            content: '';

            inset: -4px;
            border-radius: 50%;

        }

    <script>
        // Dashboard-specific functions
        let currentStatus = null;
        let todayActivities = [];
        let clinicStatus = null;

        // Listen for child changes
        document.addEventListener('childChanged', async (e) => {
            await refreshDashboard();
        });

        // Listen for notification updates (e.g., from notifications page)
        window.addEventListener('notificationsUpdated', async () => {
            await loadNotificationsPreview();
            updateNotificationsPreview();
        });

        // Refresh dashboard data
        async function refreshDashboard() {
            if (!currentChild) return;

            document.getElementById('loading-indicator').classList.remove('hidden');
            document.getElementById('dashboard-content').classList.add('hidden');

            // Use loadChildLiveStatus from parent-core.js
            await loadChildLiveStatus();
            
            await Promise.all([
                loadClinicStatus(),
                loadTodayActivities(),
                loadNotificationsPreview(),
                loadAttendanceSummary()
            ]);

            updateUI();

            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('dashboard-content').classList.remove('hidden');
        }

        async function loadClinicStatus() {
            try {
                const { data: visits, error } = await supabase
                    .from('clinic_visits')
                    .select('*')
                    .eq('student_id', currentChild.id)
                    .is('time_out', null)
                    .order('time_in', { ascending: false })
                    .limit(1);

                if (error) {
                    console.error('Error loading clinic status:', error);
                    clinicStatus = null;
                    return;
                }

                clinicStatus = visits && visits.length > 0 ? visits[0] : null;

            } catch (err) {
                console.error('Error in loadClinicStatus:', err);
                clinicStatus = null;
            }
        }

        async function loadTodayActivities() {
            todayActivities = [];

            if (currentChildLiveStatus) {
                if (currentChildLiveStatus.time_in) {
                    todayActivities.push({
                        type: 'entry',
                        time: currentChildLiveStatus.time_in,
                        message: 'Entered school',
                        status: currentChildLiveStatus.status || 'On Time'
                    });
                }
                if (currentChildLiveStatus.time_out) {
                    todayActivities.push({
                        type: 'exit',
                        time: currentChildLiveStatus.time_out,
                        message: 'Exited school',
                        status: 'Normal'
                    });
                }
            }

            todayActivities.sort((a, b) => new Date(b.time) - new Date(a.time));
            todayActivities = todayActivities.slice(0, 5);
        }

        async function loadNotificationsPreview() {
            try {
                const { data: notifications, error } = await supabase
                    .from('notifications')
                    .select('*')
                    .eq('recipient_id', currentUser.id)
                    .eq('recipient_role', 'parent')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    console.error('Error loading notifications:', error);
                    return;
                }

                window.notificationsPreview = notifications || [];

            } catch (err) {
                console.error('Error in loadNotificationsPreview:', err);
                window.notificationsPreview = [];
            }
        }

        async function loadAttendanceSummary() {
            const percentageEl = document.getElementById('summary-percentage');
            const chartContainer = document.getElementById('summary-chart-container');
            if (!percentageEl || !chartContainer) return;

            try {
                const now = new Date();
                const monthStart = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
                const monthEnd = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];

                const { data: logs, error } = await supabase
                    .from('attendance_logs')
                    .select('status')
                    .eq('student_id', currentChild.id)
                    .gte('log_date', monthStart)
                    .lte('log_date', monthEnd);

                if (error) throw error;

                const schoolDays = getSchoolDaysInMonth(now.getFullYear(), now.getMonth());
                const present = logs.filter(l => l.status === 'On Time' || l.status === 'Present' || l.status === 'Excused').length;
                const late = logs.filter(l => l.status === 'Late').length;
                const absent = schoolDays - (present + late);

                const rate = schoolDays > 0 ? Math.round((present / schoolDays) * 100) : 100;
                percentageEl.innerText = `${rate}%`;

                // Render pie chart
                const ctx = document.getElementById('summary-pie-chart').getContext('2d');
                if (window.summaryChart) window.summaryChart.destroy();
                window.summaryChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Present', 'Late', 'Absent'],
                        datasets: [{
                            data: [present, late, Math.max(0, absent)],
                            backgroundColor: ['#22c55e', '#f59e0b', '#ef4444'],
                            borderWidth: 0,
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        cutout: '70%'
                    }
                });
            } catch (err) { console.error("Error loading attendance summary:", err); }
        }

        function getSchoolDaysInMonth(year, month) {
            let days = 0;
            const date = new Date(year, month + 1, 0);
            const today = new Date();
            for (let i = 1; i <= date.getDate(); i++) {
                const currentDay = new Date(year, month, i);
                if (currentDay > today) break;
                const dayOfWeek = currentDay.getDay();
                if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                    days++;
                }
            }
            return days;
        }

        function updateUI() {
            updateChildInfo();
            updateStatusCard();
            updateClinicAlert();
            updateActivityTimeline();
            updateNotificationsPreview();
        }

        function updateChildInfo() {
            if (!currentChild) return;
            document.getElementById('child-name').textContent = currentChild.full_name;
            document.getElementById('child-class').textContent = 
                `${currentChild.classes?.grade_level || 'N/A'} - ${currentChild.classes?.section_name || 'N/A'}`;
        }

        function updateStatusCard() {
            const badgeContainer = document.getElementById('status-badge-container');
            const badgeText = document.getElementById('status-badge-text');
            const timeInDisplay = document.getElementById('time-in-display');
            const timeOutDisplay = document.getElementById('time-out-display');
            
            const log = currentChildLiveStatus;
            
            // Update live status indicator from core
            updateStatusUI(log);

            if (!log) {
                badgeContainer.querySelector('.pulse-ring').style.display = 'none';
                badgeContainer.querySelector('.relative').classList.remove('from-green-400', 'to-green-600');
                badgeContainer.querySelector('.relative').classList.add('from-gray-300', 'to-gray-500');
                badgeText.textContent = 'NOT HERE';
                timeInDisplay.textContent = '--:--';
                timeOutDisplay.textContent = '--:--';
                return;
            }

            const isInside = !log.time_out;
            
            badgeContainer.querySelector('.pulse-ring').style.display = isInside ? 'block' : 'none';
            
            if (isInside) {
                badgeContainer.querySelector('.relative').classList.add('from-green-400', 'to-green-600');
                badgeContainer.querySelector('.relative').classList.remove('from-gray-300', 'to-gray-500');
                badgeText.textContent = 'INSIDE';
                timeInDisplay.textContent = formatTime(log.time_in);
                timeOutDisplay.textContent = '--:--';
            } else {
                badgeContainer.querySelector('.relative').classList.remove('from-green-400', 'to-green-600');
                badgeContainer.querySelector('.relative').classList.add('from-gray-300', 'to-gray-500');
                badgeText.textContent = 'OUTSIDE';
                timeInDisplay.textContent = formatTime(log.time_in);
                timeOutDisplay.textContent = formatTime(log.time_out);
            }
        }

        function updateClinicAlert() {
            const alertEl = document.getElementById('clinic-alert');
            
            if (clinicStatus) {
                alertEl.classList.remove('hidden');
                document.getElementById('clinic-reason').textContent = clinicStatus.reason || 'No reason specified';
                document.getElementById('clinic-time').textContent = `Since ${formatTime(clinicStatus.time_in)}`;
            } else {
                alertEl.classList.add('hidden');
            }
        }

        function updateActivityTimeline() {
            const container = document.getElementById('activity-timeline');

            if (todayActivities.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-6 text-gray-400">
                        <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-sm">No activity recorded today</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = todayActivities.map((activity, index) => {
                const icon = activity.type === 'entry' 
                    ? `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/></svg>`
                    : `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>`;
                const iconBg = activity.type === 'entry' ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-600';
                const timeStr = formatTime(activity.time);
                
                return `
                    <div class="flex gap-4">
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 ${iconBg} rounded-full flex items-center justify-center flex-shrink-0">${icon}</div>
                            ${index < todayActivities.length - 1 ? '<div class="w-0.5 h-full bg-gray-200 mt-2"></div>' : ''}
                        </div>
                        <div class="flex-1 pb-4">
                            <p class="text-sm font-medium text-gray-800">${activity.message}</p>
                            <p class="text-xs text-gray-500 mt-1">${timeStr}</p>
                        </div>
                        <div class="flex-shrink-0">
                            <span class="px-2 py-1 rounded-lg text-xs font-medium ${activity.status === 'On Time' ? 'bg-green-100 text-green-700' : activity.status === 'Late' ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-100 text-gray-600'}">
                                ${activity.status}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateNotificationsPreview() {
            const container = document.getElementById('notifications-preview');
            const notifications = window.notificationsPreview || [];

            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-6 text-gray-400">
                        <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                        </svg>
                        <p class="text-sm">No recent notifications</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notifications.map(notif => {
                const icon = notif.type === 'early_exit' ? '‚ö†Ô∏è' : 
                            notif.type === 'clinic' ? 'üè•' : 
                            notif.type === 'attendance' ? 'üìã' : 'üì¢';
                const isUnread = !notif.is_read;
                // UPDATED: Handle urgent announcements - check type field instead of non-existent is_urgent
                let iconColor = 'bg-blue-100';
                let titleColor = 'text-gray-800';
                let containerClass = '';
                if (notif.type === 'urgent_announcement' || notif.type === 'announcement_urgent') {
                    iconColor = 'bg-red-100';
                    titleColor = 'text-red-800';
                    containerClass = 'border border-red-200';
                } else if (notif.type === 'clinic') {
                    iconColor = 'bg-red-100';
                } else if (notif.type === 'early_exit') {
                    iconColor = 'bg-yellow-100';
                }
                
                return `
                    <div class="flex items-start gap-3 ${isUnread ? 'bg-green-50' : ''} p-3 rounded-xl ${containerClass} ${isUnread ? 'border border-green-200' : ''}">
                        <div class="w-10 h-10 ${iconColor} rounded-xl flex items-center justify-center text-lg flex-shrink-0">
                            ${icon}
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium ${titleColor}">${notif.title}</p>
                            <p class="text-xs text-gray-500 truncate mt-0.5">${notif.message}</p>
                            <p class="text-xs text-gray-400 mt-1">${getRelativeTime(notif.created_at)}</p>
                        </div>
                        ${isUnread ? '<div class="w-2 h-2 bg-green-500 rounded-full flex-shrink-0 mt-2"></div>' : ''}
                    </div>
                `;
            }).join('');
        }

        // Make refreshDashboard available globally
        window.refreshDashboard = refreshDashboard;
    </script>
</body>
