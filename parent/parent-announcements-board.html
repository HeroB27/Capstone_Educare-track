<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Announcements - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a', 700: '#15803d' }
                    }
                }
            }
        }
    </script>
    <script src="../assets/supabase-client.js"></script>
    <script src="../core/general-core.js"></script>
</head>
<body class="bg-gray-50 font-sans flex flex-col h-screen">

    <!-- Header -->
    <header class="h-16 bg-white/80 backdrop-blur-xl border-b border-gray-200 flex items-center justify-between px-4 z-10">
        <div class="flex items-center gap-3">
            <button onclick="navigateTo('dashboard')" class="p-2 hover:bg-gray-100 rounded-xl transition-colors">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1 class="font-bold text-lg text-gray-800">Announcements</h1>
        </div>
        <button onclick="logout()" class="p-2 bg-red-50 hover:bg-red-100 rounded-xl transition-colors">
            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
        </button>
    </header>

    <main class="flex-1 overflow-auto p-4 pb-24 max-w-md mx-auto w-full">
        
        <!-- Welcome Section -->
        <div class="mb-6">
            <h2 id="parent-name" class="text-xl font-bold text-gray-800">Welcome Parent</h2>
            <p class="text-sm text-gray-500">Stay updated with school announcements</p>
        </div>

        <!-- Loading State -->
        <div id="loading-indicator" class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-500"></div>
        </div>

        <!-- Announcements List -->
        <div id="announcements-list" class="space-y-4 hidden">
            <!-- Announcements populated by JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden">
            <div class="bg-white/80 backdrop-blur-xl rounded-2xl p-8 border border-gray-200/50 text-center">
                <div class="w-16 h-16 bg-primary-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">No Announcements</h3>
                <p class="text-sm text-gray-500">Check back later for updates from the school.</p>
            </div>
        </div>

    </main>

    <!-- Bottom Navigation -->
    <nav class="h-16 bg-white/80 backdrop-blur-xl border-t border-gray-200 flex justify-around items-center text-xs fixed bottom-0 w-full max-w-md z-20">
        <button onclick="navigateTo('dashboard')" class="flex flex-col items-center justify-center py-2 text-gray-400 hover:text-primary-500 transition-colors gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span class="text-xs font-medium">Home</span>
        </button>
        <button onclick="navigateTo('attendance')" class="flex flex-col items-center justify-center py-2 text-gray-400 hover:text-primary-500 transition-colors gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span class="text-xs font-medium">Attendance</span>
        </button>
        <button onclick="navigateTo('excuse')" class="flex flex-col items-center justify-center py-2 text-gray-400 hover:text-primary-500 transition-colors gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <span class="text-xs font-medium">Excuse</span>
        </button>
        <button onclick="navigateTo('children')" class="flex flex-col items-center justify-center py-2 text-gray-400 hover:text-primary-500 transition-colors gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span class="text-xs font-medium">Children</span>
        </button>
    </nav>

    <!-- Announcement Detail Modal -->
    <div id="announcement-modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-50 hidden flex items-end sm:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl shadow-2xl max-h-[80vh] overflow-hidden">
            <div class="bg-gradient-to-r from-primary-500 to-primary-600 px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                    </svg>
                    <h3 id="modal-title" class="text-white font-bold">Announcement</h3>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-white/20 rounded-full transition-colors">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="p-6 max-h-[60vh] overflow-y-auto">
                <div class="flex items-center gap-2 text-sm text-gray-500 mb-4">
                    <span id="modal-date">--</span>
                    <span class="text-gray-300">|</span>
                    <span id="modal-posted-by">--</span>
                </div>

                <div id="modal-content" class="text-gray-700 whitespace-pre-wrap">
                    <!-- Content -->
                </div>
            </div>

            <div class="p-4 border-t bg-gray-50">
                <button onclick="closeModal()" class="w-full py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-xl font-medium hover:shadow-lg shadow-primary-500/30 transition-all duration-200">Got It</button>
            </div>
        </div>
    </div>

    <script src="parent-core.js"></script>
    <script src="parent-announcements-board.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
    });
</script>
